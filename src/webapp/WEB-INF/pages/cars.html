<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
<body>
<h1>Cars</h1>
<div>
    <table border="1">
        <tr>
            <th>Id</th>
            <th>model</th>
            <th>mileage</th>
        </tr>
        <tr th:each="car : ${cars}">
            <td th:text="${car.id}"/>
            <td th:text="${car.model}"/>
            <td th:text="${car.mileage}"/>
        </tr>
    </table>
</div>
</body>
</html>
